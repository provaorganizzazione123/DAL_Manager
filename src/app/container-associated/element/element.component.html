
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

 <!-- inizio a fare il drag and drop -->
<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  <div class="example-box " *ngFor="let ele of elemento" cdkDrag>{{ele.NomeElemento}} 
    <div (mouseover)="colorescritta(ele.NomeElemento, ele.IdElemento)" (mouseleave)="coloreOriginale(ele.NomeElemento, ele.IdElemento)" class=""  (click)="catturaId(ele.IdElemento)" >
    <span class="posIcon" id="{{ele.IdElemento}}"><i class="fa fa-cog"></i></span>
  </div>
</div>
