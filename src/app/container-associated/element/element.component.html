
 <div *ngFor="let ele of elemento" (click)="caricaListaFiltro(ele.IdElemento)">  
   
  <button class="element, btn btn-outline-primary" id = "{{ele.IdElemento}}" (click)="catturaId(ele.IdElemento)" >
  <button class="btn btn-outline-danger" (click)=DeleteElemento(ele.IdElemento)>X</button>
  <button class="btn btn-outline-info" (click)=ModificaElemento(ele.IdElemento)>Edit</button>
    <p class="descrizione">
      {{ele.NomeElemento}}
    </p>
  </button>
   
</div>
