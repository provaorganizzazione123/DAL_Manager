<div class="lead">Inserisci Elemento</div>
<br>
<form name="forminserimento" #form="ngForm" (submit)="onSubmit(form)"autocomplete="off">
 <input type="hidden" name="IdElemento" #IdElemento="ngModel" [(ngModel)]="service.formData.IdElemento">
  <div class="form-group">
      <label>NomeElemento</label>
      <input name="NomeElemento" #NomeElemento="ngModel" [(ngModel)]="service.formData.NomeElemento" class="form-control" required>
      <div class="validation-error" *ngIf="NomeElemento.invalid && NomeElemento.touched">Questo campo Ã¨ obbligatiorio</div>

  </div>
  <div class="form-group">
      <label>DescrizioneElemento</label>
      <input name="DescrizioneElemento" #DescrizioneElemento="ngModel" [(ngModel)]="service.formData.DescrizioneElemento" class="form-control">
  </div>
  <div class="form-group">
     
     <select name="Id_Contenitore" #Id_Contenitore="ngModel" [(ngModel)] = "service.formData.Id_Contenitore" required>
      <option value="" >Seleziona Categoria</option>   
      <option  *ngFor="let x of service.listaContenitori" [ngValue]="x.Id_Contenitore">{{x.Nome_Contenitore}}</option>
      </select>
    
  </div>
  <div class="form-group">
      <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Submit</button>
  </div>
</form>
