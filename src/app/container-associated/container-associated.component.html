    {{cont.nome}}
     </h3>

      <svg width="24px" fill="currentColor" viewBox="0 0 24 24" style="float:right ; margin-right: 5% ; margin-top: 5%">
        <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
        <path d="M0 0h24v24H0z" fill="none"></path>
      </svg> 
    </div>
    <h3>&times;</h3>
  <div class="box-element">
    <button class="element" *ngFor="let elemento of listElement">
      <p>
        {{elemento.nome}}
      </p>
    </button>
  </div>
  
</div>
