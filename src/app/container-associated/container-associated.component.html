<div class="card " style="width: 16.5rem; background-color:lavender;" *ngFor = "let cont of contenitoriAperti " id="{{cont.id}}" >
  <h5 class="card-title">{{cont.nome}}</h5>
  <button  class="btn btn-primary cancella" (click)="chiudiContainer(cont.id)">&times;</button>
  <div class="card-body list-group" id="ListaElementi">

      <app-element style="background-color: lavender ; border-style: none" [edit]= "abilitaDisabilita" class="list-group-item"  [idContenitoreAperto]="cont.id" [listaElementi]="service.listaElementi" (IdElemento)="aggiungiIdElementoALista($event)" ></app-element >

    </div>
</div>





<div>
<button id="EDIT" type="button" class="btn btn-primary"  (click)= "abilitaAssociazione()">EDIT MODE</button>
</div>
<div class="container">
<div id = "Legenda">
    <button  id="Legenda" class="btn btn-primary" (mouseover)="mostraLegenda()" (mouseleave)="nascondiLegenda()" > Legenda</button>
    <div id = "legenda" hidden="hidden"  class="toolTip">
        <button class="btn btn-primary" style ="background-color:red"></button> Elemento Selezionato <br>
        <button class="btn btn-primary" style ="background-color:yellow"></button> Elemento Associato <br>
        <button class="btn btn-primary" style ="background-color:green"></button> Elemento Da Associare (Edit Mode)<br>
        <button class="btn btn-primary" style ="background-color:black"></button> Elemento da Dissociare (Edit Mode)
      </div>
</div>

</div>
<div>
  <button id="CreaAss" type="button" class="btn btn-primary" (click)="creaAssociazione()" hidden="hidden">Crea Associazione</button>
</div>
