<body>
<div class="nav">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">DALmenager</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <button class="nav-link" (click)="inserisciContenitore()" style="background-color: #007BB3!important ; border: none ; color: white">Nuovo Contenitore</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" (click)="inserisciElemento()" style="background-color: #007BB3!important ; border: none ; color: white">Nuovo Elemento</button>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
    </ul>
  </div>
</nav>
</div>
<router-outlet>
  <div class="work-container">
    <table>
      <tr app-container-associated="contenitoriAperti" class="work-container"  [contenitoriAperti]="contenitoriAperti" (idContenitoreChiuso)= "cancellaIdDaLista($event)" >
      </tr>
    </table>
  </div>
  
  <div class="colonna">
  <table style="float: right">
    <tr>
      <td>
        <app-component-list [ListaContenitore] = "listaContenitori" (container)="getIdByList($event)" [idDelete]="idDaCancellare" (idCancellato)="resettaidDaCancellare($event)" ></app-component-list>
      </td>
    </tr>
  </table>
<app-registro-associazioni></app-registro-associazioni>
</div>
</router-outlet>
</body>
